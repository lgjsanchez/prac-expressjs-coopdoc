<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome WebEditor</title>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/page.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>WebEditor</h1>
		<h2>其它用户正在编辑</h2>
		<h2>waiting someone finish edting</h2>
		
		<div class="form-sheet">
			<form action="" onclick="return false">
				<div class="item-name">
					<label>file name：<%= fileName %></label>
				</div>
				<div class="item-name">
					<textarea  name="fileContents"
						readonly="readonly"
						placeholder="write something into the file." 
						maxlength="100000"
						rows="20"
						cols="80"
					><%= fileContents %></textarea>
				</div>
			</form>
		</div>
	</body>
</html>
